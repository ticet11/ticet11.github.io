<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Wish List Maker</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
      <nav>
      </nav>
      <h3 class="text-muted">Wish List Maker</h3>

    </div>

    <div class="jumbotron">
      <h2>Keep Your Wishlist in One Place</h2>
      <form id="myForm">
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" class="form-control" id="itemName" placeholder="Item Name">
        </div>
        <div class="form-group">
          <label>Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" id="imageUrl" placeholder="Image URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2019 Brian Kozub</p>
    </footer>

  </div> <!-- /container -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>


</html>
